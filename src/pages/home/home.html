<ion-header>
  <ion-navbar>
    <ion-title>iWeather</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-grid *ngIf="weather">
    <ion-row style="text-align: center">
      <ion-col width-50 offset-25>
      <h2 class="location">{{weather.name}}</h2>
        <h3>{{weather.weather[0].main}}</h3>
        <h3 class="temp">{{weather.main.temp}} <sup>o</sup>C</h3>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <ion-item>
            <strong>Pressure:</strong> {{weather.main.pressure}}
          </ion-item>
          <ion-item>
            <strong>Humidity:</strong> {{weather.main.humidity}}
          </ion-item>
          <ion-item>
            <strong>Temp_min:</strong> {{weather.main.temp_min}} <sup>o</sup>C
          </ion-item>
          <ion-item>
            <strong>Temp_max:</strong> {{weather.main.temp_max}} <sup>o</sup>C
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
